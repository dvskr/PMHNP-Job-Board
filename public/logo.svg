<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 80" width="560" height="160">
  <defs>
    <linearGradient id="blueGradDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8"/>
      <stop offset="100%" style="stop-color:#0ea5e9"/>
    </linearGradient>
  </defs>
  
  <!-- Icon -->
  <g transform="translate(40, 40)">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="28" fill="none" stroke="#38bdf8" stroke-width="2.5"/>
    
    <!-- Inner ring -->
    <circle cx="0" cy="0" r="21" fill="none" stroke="#38bdf8" stroke-width="1.5" opacity="0.5"/>
    
    <!-- Center filled circle -->
    <circle cx="0" cy="0" r="14" fill="url(#blueGradDark)"/>
    
    <!-- Medical cross - vertical -->
    <rect x="-2.5" y="-8" width="5" height="16" fill="white" rx="1"/>
    
    <!-- Medical cross - horizontal -->
    <rect x="-8" y="-2.5" width="16" height="5" fill="white" rx="1"/>
  </g>
  
  <!-- Text -->
  <text x="85" y="40" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="32" font-weight="800" fill="#1f2937">PMHNP</text>
  <text x="85" y="60" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="16" font-weight="500" letter-spacing="2" fill="#38bdf8">HIRING</text>
</svg>
