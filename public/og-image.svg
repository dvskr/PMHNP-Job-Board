<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="blueGradOG" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8"/>
      <stop offset="100%" style="stop-color:#0ea5e9"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Icon/Logo -->
  <g transform="translate(200, 315)">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="80" fill="none" stroke="#38bdf8" stroke-width="6"/>
    
    <!-- Inner ring -->
    <circle cx="0" cy="0" r="60" fill="none" stroke="#38bdf8" stroke-width="4" opacity="0.5"/>
    
    <!-- Center filled circle -->
    <circle cx="0" cy="0" r="40" fill="url(#blueGradOG)"/>
    
    <!-- Medical cross - vertical -->
    <rect x="-7" y="-22" width="14" height="44" fill="white" rx="3"/>
    
    <!-- Medical cross - horizontal -->
    <rect x="-22" y="-7" width="44" height="14" fill="white" rx="3"/>
  </g>
  
  <!-- Text -->
  <text x="320" y="290" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="72" font-weight="800" fill="#fafafa">PMHNP Job Board</text>
  <text x="320" y="360" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="36" font-weight="500" fill="#94a3b8">Find Your Next Career Opportunity</text>
</svg>

