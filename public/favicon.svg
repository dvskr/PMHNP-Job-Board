<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8"/>
      <stop offset="100%" style="stop-color:#0ea5e9"/>
    </linearGradient>
  </defs>
  
  <!-- Outer ring - much larger, fills almost entire space -->
  <circle cx="24" cy="24" r="22" fill="none" stroke="#38bdf8" stroke-width="4"/>
  
  <!-- Center filled circle - much larger -->
  <circle cx="24" cy="24" r="16" fill="url(#blueGrad)"/>
  
  <!-- Medical cross - vertical - much larger -->
  <rect x="21" y="14" width="6" height="20" fill="white" rx="1.5"/>
  
  <!-- Medical cross - horizontal - much larger -->
  <rect x="14" y="21" width="20" height="6" fill="white" rx="1.5"/>
</svg>
