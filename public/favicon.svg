      <stop offset="0%" style="stop-color:#D4AF37"/>
      <stop offset="100%" style="stop-color:#B8960F"/>
    </linearGradient>
  </defs>
  
  <!-- Dark Blue Background -->
  <rect width="48" height="48" fill="#001F54" rx="8"/>
  
  <!-- Simplified Brain Icon -->
  <g transform="translate(24, 24)">
    <!-- Left Hemisphere -->
    <path d="M -12 -10 C -16 -10, -18 -6, -18 -2 C -18 2, -16 8, -12 12 L -12 14 C -12 16, -10 18, -6 18 L -2 18 L -2 -10 Z" 
          fill="url(#goldGradient)" 
          stroke="#D4AF37" 
          stroke-width="1.5"/>
    
    <!-- Right Hemisphere -->
    <path d="M 12 -10 C 16 -10, 18 -6, 18 -2 C 18 2, 16 8, 12 12 L 12 14 C 12 16, 10 18, 6 18 L 2 18 L 2 -10 Z" 
          fill="url(#goldGradient)" 
          stroke="#D4AF37" 
          stroke-width="1.5"/>
    
    <!-- Brain Folds - Left -->
    <path d="M -10 -4 Q -14 0, -12 4 M -10 6 Q -14 10, -12 14" 
          fill="none" 
          stroke="#001F54" 
          stroke-width="1.5" 
          stroke-linecap="round"/>
    
    <!-- Brain Folds - Right -->
    <path d="M 10 -4 Q 14 0, 12 4 M 10 6 Q 14 10, 12 14" 
          fill="none" 
          stroke="#001F54" 
          stroke-width="1.5" 
          stroke-linecap="round"/>
    
    <!-- Center Line -->
    <line x1="0" y1="-8" x2="0" y2="16" 
          stroke="#001F54" 
